<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formuñario con Validaciones en JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="registroForm">
            <h2>Formulario de Registro</h2>
            <form id="formulario" novalidate>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" minlength="3" autocomplete="off" required>
                <div class="error" id="errorNombre"></div>
                <br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" minlength="3" autocomplete="off" required>
                <div class="error" id="errorApellido"></div>
                <br>

                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" minlength="3" autocomplete="off" required>
                <div class="error" id="errorDocumento"></div>
                <br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" autocomplete="off" required>
                <div class="error" id="errorEmail"></div>
                <br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <div class="error" id="errorEdad"></div>
                <br>

                <label for="actividad">Actividad:</label>
                <select name="actividad" id="actividad" required>
                    <option value="">Seleccione...</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="programacion">Programación</option>
                    <option value="ia">Intelgencia Artificial</option>
                    <option value="automatizacion">Automatización</option>
                    <option value="sistemas">Sistemas</option>
                    <option value="educacion">Educación</option>
                </select>
                <div class="error" id="errorActividad"></div>
                <br>

                <label for="nivelEstudio">Nivel de Estudio:</label>
                <select name="nivelEstudio" id="nivelEstudio" required>
                    <option value="">Seleccione...</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="terciarioIncompleto">Terciario Incompleto</option>
                    <option value="terciario">Terciario</option>
                    <option value="universitarioIncompleto">Universitario Incompleto</option>
                    <option value="universitario">Universitario</option>
                    <option value="posgrado">Posgrado</option>
                </select>
                <div class="error" id="errorNivelEstudio"></div>
                <br>

                <label class="inline">
                    <input type="checkbox" name="terminos" id="terminos" required>
                    Acepto los términos y condiciones
                </label>
                <div class="error" id="errorTerminos"></div>
                <br>

                <label class="inline">Publicidad</label>
                <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
                <label class="inline" for="ofertas">Ofertas</label>
                <input type="checkbox" name="publicidad" id="novedades" value="novedades">
                <label class="inline" for="novedades">Novedades</label>
                <div class="error" id="errorPublicidad"></div>
                <br>

                <input type="submit" value="Registrarse">
            </form>
        </div>
    </main>
    <!-- <footer>
        <p>Desarrollado por Javiboin - 2025</p>
    </footer> -->
    <script src="script.js"></script>
</body>
</html>
